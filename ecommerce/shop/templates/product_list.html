<!DOCTYPE html>
<html>
<head>
    <title>Royal Jewellery Collection</title>

    <style>
        body {
            margin: 0;
            font-family: "Georgia", serif;
            background: linear-gradient(135deg, #3b2f2f, #5a3e2b);
            color: #f5e6c8;
        }

        .navbar {
            background: #2a1e1e;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            margin: 0;
            color: #ffd700;
        }

        .nav-links a {
            color: #f5e6c8;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            padding: 20px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 30px;
        }

        .product-card {
            background: #2a1e1e;
            border-radius: 14px;
            padding: 18px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #c9a24d;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }

        .btn {
            margin-top: 10px;
            background: linear-gradient(135deg, #c9a24d, #ffd700);
            color: #2a1e1e;
            padding: 10px 18px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>Royal Jewellery</h1>
    <div class="nav-links">
        <a href="{% url 'product_list' %}">Home</a>
        <a href="{% url 'view_cart' %}">Cart</a>
        <a href="{% url 'order_list' %}">My Orders</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</div>

<h2>Our Collection</h2>

<div class="product-container">
    {% for product in products %}
    <div class="product-card">

        {% if product.image %}
        <img src="{{ product.image.url }}">
        {% endif %}

        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p class="price">₹{{ product.price }}</p>

        <!-- ✅ ADD TO CART -->
        <form method="POST" action="{% url 'add_to_cart' %}">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <input type="hidden" name="quantity" value="1">
            <button type="submit" class="btn">Add to Cart</button>
        </form>

    </div>
    {% endfor %}
</div>

</body>
</html>
